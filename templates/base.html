    <meta name="description" content="">
    
    <meta name="robots" content="all,follow">

    {% block style %}
    {% endblock %}
    
    
    <link
            rel="stylesheet"
            href="{% static 'css/history.css' %}">

    <!-- Google fonts-->

    <!-- Choices.js-->

    <!-- Nouislider-->

    <!-- theme stylesheet-->

    <!-- Custom stylesheet - for your changes-->

  </head>

  <body>
    
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %} 

    {%include 'footer.html'%}
    <!-- JavaScript files-->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.js' %}"></script>
    <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.js' %}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
      
      
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a85203b725.js" crossorigin="anonymous"></script>

    {%block body_static%}
    {%endblock%}

    
  </body>
</html>

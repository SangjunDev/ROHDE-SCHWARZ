                            });
                        </script>
                        <script>
                            // -------------------------------------------------------
                            // Inject SVG Sprite -   see more here
                            // https://css-tricks.com/ajaxing-svg-sprite/
                            // ------------------------------------------------------
                            function injectSvgSprite(path) {

                                var ajax = new XMLHttpRequest();
                                ajax.open("GET", path, true);
                                ajax.send();
                                ajax.onload = function (e) {
                                    var div = document.createElement("div");
                                    div.className = 'd-none';
                                    div.innerHTML = ajax.responseText;
                                    document
                                        .body
                                        .insertBefore(div, document.body.childNodes[0]);
                                }
                            }
                            // this is set to BootstrapTemple website as you cannot inject local SVG sprite
                            // (using only 'icons/orion-svg-sprite.c2a8f15b.svg' path) while using file://
                            // protocol pls don't forget to change to your domain :)
                            injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');
                        </script>

                        <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
                        <script src="https://kit.fontawesome.com/a85203b725.js" crossorigin="anonymous"></script>
